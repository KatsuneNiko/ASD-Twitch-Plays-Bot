# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
  branches:
    include:
      - main
      - Katherine-GUI-branch

pool:
  vmImage: windows-latest
strategy:
  matrix:
    Build:
      python.version: '3.11'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Use Node.js'

- script: |
    python -m pip install --upgrade pip
    pip install -r backend/requirements.txt
    npm install
  displayName: 'Install dependencies'

- script: |
    pip install pytest pytest-azurepipelines
    pytest
  displayName: 'Run Pytest test cases'

- script: |
    pip install pyinstaller
    pyinstaller app.py --add-data="./backend;./backend" --onedir --distpath="dist-python"
  displayName: 'Build Python Program'

- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: 'dist-python'
    artifactName: 'python-exe'
    publishLocation: 'Container'

- script: |
    npm run build
  displayName: 'npm build'

- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: 'build'
    artifactName: 'react-bundle'
    publishLocation: 'Container'